COM_AKEEBA_CONFIG_OPTIONALFILTERS_MYJOOMLA_ENABLED_DESCRIPTION="MyJoomla.com przechowuje kilka informacji o plikach w bazie danych, które zwiększają rozmiar archiwum kopii. Można wykluczyć te dane, ponieważ zostaną one przywrócone podczas następnego badania twojej strony"
COM_AKEEBA_CPANEL_MSG_CLOUDFLARE_WARN="CloudFlare's Rocket Loader uniemożliwi użycie Akeeba Backup"
COM_AKEEBA_CPANEL_MSG_CLOUDFLARE_WARN1="Wykryto, że CloudFlare Rocket Loader jest włączony w twojej witrynie. Funkcja ta będzie kolidowała z Javascript używanymi na twojej stronie, mieszanie kolejności wykonywania skryptów, a co za tym idzie błędy JavaScriptu. Wyłącz obsługę Rocket Loader, aby Joomla oraz JavaScript z Akeeba Backup pracowały prawidłowo. Więcej informacji oraz instrukcję na ten temat znaleźć można w <a href='%s' target='_blank'>Dokumentacji Cloudflare</a>."
COM_AKEEBA_CPANEL_ERR_UPDATE_STUCK="Wykryto, że prefiks jednej lub więcej tabel z <strong>%sak_</strong> jest uszkodzony. Akeeba Backup nie będzie działać prawidłowo. Zwróć się do swojej firmy hostingowej celem naprawienia tabel, a następnie <a href="_QQ_"%s"_QQ_">kliknij tutaj</a>, aby pozwolić Akeeba Backup na zaktualizowanie tabel."
COM_AKEEBA_TRANSFER_FORCE_HEADER="Tryb wymuszony został aktywowany"
COM_AKEEBA_TRANSFER_FORCE_BODY="Kreator przenoszenia strony został uruchomiony w trybie wymuszonym. Oznacza to, że niektóre testy sprawdzające normalnie działające przed przeniesieniem serwisu nie będą wykonywane. W rezultacie może nastąpić zastąpienie istniejącej strony, zastąpienie bieżącej zawartości inną lub po prostu zakończenie transferu strony błędem. <strong>Jest to funkcja tylko dla zaawansowanych użytkowników. Jeżeli nie czujesz się na siłach, nie korzystaj z niej.</strong>"
