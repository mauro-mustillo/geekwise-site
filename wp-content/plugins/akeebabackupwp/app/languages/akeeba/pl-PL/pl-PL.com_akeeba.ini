COM_AKEEBA_ENGINE_TEXTEXTRACT_DESC="Po włączeniu Akeeba Backup rozpakuje archiwum bez zapisywania czegokolwiek na dysku. Daje to pewność, że plik archiwum nie jest uszkodzony. WAŻNE: funkcja ta NIE działa, jeśli w konfiguracji silnika post-processing jest włączona opcja <em>Przetwarzaj natychmiast każdą część</em>. Należy również pamiętać, że zwiększy to czas potrzebny do ukończenia procesu tworzenia kopii zapasowych i wykorzystuje znacznie więcej zasobów pamięci i procesora. Ponadto należy pamiętać, że funkcja ta odpowiada za poprawność wyodrębiania danych z archiwum, NIE sprawdza jednak, czy baza danych może być przywrócona i czy strona działa poprawnie. Zrobienie testowego odtworzenia strony z kopii wciąż należy do ciebie."
