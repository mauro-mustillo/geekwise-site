COM_AKEEBA_CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Jeśli opcja jest włączona, Akeeba Backup będzie próbował połączyć się z serwerem FTP za pomocą połączenia szyfrowanego protokołem SSL. <strong>Nie jest to to samo, co SFTP, SCP lub "_QQ_"Secure FTP"_QQ_"!</strong> Należy pamiętać, że jeśli serwer nie obsługuje tej metody, wyświetli się błąd połączenia.."
