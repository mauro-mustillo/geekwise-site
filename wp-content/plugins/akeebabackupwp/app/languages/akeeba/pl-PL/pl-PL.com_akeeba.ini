COM_AKEEBA_CONFIG_BACKEND_TIMEZONETEXT_DESC="Przyrostek strefy czasowej wyświetlany jest obok czasu rozpoczęcia kopii zapasowych na stronie zarządzania kopiami zapasowymi.<br/>Brak: w tym przypadku przyrostek nie jest wyświetlany (niezalecane)<br/>Strefa czasowa: skrócony symbol strefy czasowej, np. CEST dla Standardowego Czasu dla Europy Centralnej.<br/>Ofset GMT: przesuniecie ze stref czasowych w standardzie GMT, np. GMT+01.00 (=dwie godziny przed GMT, czyli Standardowy Czas dla Europy Centralnej). Należy pamiętać, że podczas przesilenia zimowego należy do przesunięcia GMT dodać +1 w stosunku do czasu regularnego. Przesunięcie to BĘDZIE pokazane w tym formacie."
