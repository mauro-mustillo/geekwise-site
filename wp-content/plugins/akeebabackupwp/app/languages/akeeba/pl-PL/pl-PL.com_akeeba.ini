COM_AKEEBA_CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup przerwie krok procesu przetwarzania po archiwizacji dużego pliku. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu oczekiwania lub wewnętrzny błąd serwera."
COM_AKEEBA_CONFIG_ADVANCED_SBALF_LABEL="Wyłącz krok przerwy po dużych plikach"
COM_AKEEBA_CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup przerwie krok procesu przetwarzania, gdy tylko rozpocznie pracę nad nową domeną. To poprawia komunikację procesu, ale wydłuża czas kopii zapasowej o 10-20 sekund. Po włączeniu tej opcji Akeeba Backup będzie działać szybciej. Jednak możesz zauważyć skoki postępu w krokach zawartych w raporcie kopii strony."
COM_AKEEBA_CONFIG_ADVANCED_SBBD_LABEL="Wyłącz krok przerwy pomiędzy domenami"
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup przerwie krok procesu przetwarzania przed archiwizacją dużego pliku. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu oczekiwania lub wewnętrzny błąd serwera."
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_LABEL="Wyłącz krok przerwy przed dużymi plikami"
COM_AKEEBA_CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup przerwie krok procesu przetwarzania, gdy uzna, że nastąpi przekroczenie limitu czasu oczekiwania, zanim zarchiwizuje plik. Ta kalkulacja nie jest całkowicie precyzyjna i może wywołać spowolnienie wykonywania kopii. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu oczekiwania lub wewnętrzny błąd serwera."
COM_AKEEBA_CONFIG_ADVANCED_SBPA_LABEL="Wyłącz aktywny krok przerywania"
COM_AKEEBA_CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup przerwie krok procesu przetwarzania między podetapami finalizacji i obróbki kopii. Można dodać około 10 sekund do całkowitego czasu kopii. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu oczekiwania lub wewnętrzny błąd serwera."
COM_AKEEBA_CONFIG_ADVANCED_SBPP_LABEL="Wyłącz krok przerwy w finalizacji"
COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_DESC="Jeżeli PHP na twoim serwerze nie działa w Safe Mode (tryb bezpieczny) i wspiera set_time_limit(), Akeeba Backup spróbuje ustawić nieograniczony maksymalny czas wykonania PHP, by obejść potencjalne problemy limitu czasu oczekiwania."
COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Ustaw nieograniczony limit czasu PHP"
COM_AKEEBA_CONFIG_ANGIE_KEY_DESCRIPTION="Jeśli korzystasz z wbudowanego skrypu instalatora Angie, można go opcjonalnie zabezpieczyć hasłem, uniemożliwiając nieautoryzowany dostęp do instalatora. Po uruchomieniu programu instalacyjnego zostaniesz poproszony o wpisanie tego hasła. Należy pamiętać, że wielkość znaków w haśle ma znaczenie, np. ABC, abc i Abc są trzy różne hasła."
COM_AKEEBA_CONFIG_ANGIE_KEY_TITLE="Hasło ANGIE"
COM_AKEEBA_CONFIG_ARBITRARYFEEMAIL_DESC="Wpisz adres, na który system ma wysyłać powiadomienia. Zostaw niewypełnione, aby wysłać powiadomienia do wszystkich super użytkowników."
