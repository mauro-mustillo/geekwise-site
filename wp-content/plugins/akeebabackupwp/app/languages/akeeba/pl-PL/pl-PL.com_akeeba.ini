COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_DESC="Chcesz być pytany o możliwość wyświelenia powiadomień na pulpicie? Powiadomienia na pulpicie pojawiają się podczas uruchamiania kopii zapasowych, ich ukończeniu, wygenerowanych ostrzeżeniach lub ich wstrzymaniu. Mogą być wyświetlane jedynie w kompatybilnych przeglądarkach (typowe to: Chrome, Safari, Firefox, Opera), jeżeli pozwolisz Akeeba Backup na wyświetlanie powiadomień na pulpicie, gdy w Panelu sterowania pojawi się odpowiedni komunikat. Ta opcja kontroluje jedynie, czy powinien zostać wyświetlony komunikat. Po zaakceptowaniu lub odrzuceniu wyświetlania powiadomień na pulpicie to ustawienie <b>nie ma wpływu</b>. Jedyny sposób na włączenie / wyłączenie powiadomień na pulpicie będzie poprzez ustawienia przeglądarki."
