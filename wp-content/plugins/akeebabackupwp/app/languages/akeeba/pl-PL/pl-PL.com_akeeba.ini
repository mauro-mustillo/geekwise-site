COM_AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_BODY="Witryna pracuje w środowisku PHP %s , które jest nieaktualne i w nowszej wersji posiada znacznie zaktualizowaną warstwę bezpieczeństwa %s. Używanie go na stronie jest <b>niebezpieczne</b>: niezaktualizowana warstwa bezpieczeństwa może spowodować włamania na witrynę. Ponadto, możemy zagwarantować jedynie wsparcie dla przestarzałych wersjach PHP do dziewięciu miesięcy od końca okresu ich oficjalnego wycofania z użytkowania. Dlatego też wsparcie dla wersji PHP może zostać usunięte w dowolnym momencie po %s. Radzimy zwrócić się do firmy hostingowej, aby uaktualnić swoją wersję PHP do wersji %s lub późniejszej."
