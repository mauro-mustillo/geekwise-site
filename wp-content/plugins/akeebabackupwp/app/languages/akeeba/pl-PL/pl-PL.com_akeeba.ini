COM_AKEEBA_CONFIG_ARCHIVENAME_DESCRIPTION="Szablon nazw plików kopii zapasowej. Można użyć następujących znaczników:<ul><li><b>[HOST]</b> - adres serwera<br/>OSTRZEŻENIE! Ta etykieta nie działa w trybie CRON.</li><li><b>[DATE]</b> - data wykonania kopii</li><li><b>[TIME]</b> - godzina wykonania kopii </li></ul>"
COM_AKEEBA_CONFIG_ARCHIVENAME_TITLE="Schemat nazwy plików kopii"
COM_AKEEBA_CONFIG_ARCHIVERENGINE_DESCRIPTION="Określa format archiwum Akeeba Backup. Niektóre silniki, takie jak DirectFTP, w rzeczywistości nie tworzą archiwów, ale dbają o przesyłanie plików na inne serwery."
COM_AKEEBA_CONFIG_ARCHIVERENGINE_TITLE="Silnik archiwum"
COM_AKEEBA_CONFIG_AUTORESUME_DESCRIPTION="Jeśli ta opcja jest w Akeeba Backup niezaznaczona, tworzenie kopii zatrzyma się w przypadku stwierdzenia błędu zgłoszonego przez serwer. Jeśli opcja jest włączona, Akeeba Backup spóbuje wznowić tworzenie kopii, powtarzając ostatnio wykonywany krok. Opcja ta jest dostępna wyłącznie dla tworzenia kopii z poziomu witryny. Nie pozwoli to również na prawidłowe wznowienie wykonywania kopii zapasowych, które powodują błąd podczas ich tworzenia: dotyczy to wstrzymanych z powodu ograniczeń procesora lub awarii sieci, kopii które mogą być wznowione."
COM_AKEEBA_CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Ile razy Akeeba Backup ma próbować wznawiać tworzenie kopii zapasowej. 3 do 5 razy jest najlepszą wartością dla większości serwerów."
COM_AKEEBA_CONFIG_AUTORESUME_MAXRETRIES_TITLE="Maksymalna liczba ponownych prób tworzenia kopii zapasowej po wystąpieniu błędu AJAX"
COM_AKEEBA_CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION="Ile sukund ma czekakać przed wznowieniem tworzenia kopii zapasowej. Wskazane jest, aby ustawić na 30 seconds lub więcej (120 sekund jest sugerowane w większości przypadków), aby serwer miał wystarczająco dużo czasu na odblokowanie procesu tworzenia kopii zapasowej i pozwolił Akeeba Backup prawidłowo ją zakończyć."
