COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_DESC="Dacă serverul vostru nu ruleaza PHP în Safe Mode și suportă set_time_limit(),  Akeeba Backup va încerca să seteze la infinit timpul maxim de execuție PHP pentru a preveni situațiile de timeout"
