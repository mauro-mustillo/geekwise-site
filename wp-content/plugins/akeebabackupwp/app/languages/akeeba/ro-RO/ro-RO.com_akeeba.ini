COM_AKEEBA_CONFIG_AUTORESUME_DESCRIPTION="Atunci când această opțiune este debifată, Backup Akeeba va opri procesul de backup atunci când serverul raportează o eroare. Atunci când această opțiune este activată, Akeeba Backup va încerca să reia procesul de backup repetând ultima etapă. Acest lucru este valabil numai pentru serviciile de backup. De asemenea, nu garantează reluarea cu succes a tuturor backup-urilor care au generat o eroare; numai încercările de backup blocate temporar de restricții de utilizare a CPU-ului serverului sau de probleme de întrerupere a funcționării rețelei pot fi reluate."
