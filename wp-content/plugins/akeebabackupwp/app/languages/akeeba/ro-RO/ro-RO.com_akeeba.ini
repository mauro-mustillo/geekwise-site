COM_AKEEBA_CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup va întrerupe procesarea după arhivarea unui fișier mare. Când activați această opțiune, Akeeba Backup va lucra mai rapid. Totuși, pot apărea situații de timeout sau erori Internal Server."
