COM_AKEEBA_CONFIG_OPTIONALFILTERS_MYJOOMLA_ENABLED_TITLE="Excludere date MyJoomla"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_MYJOOMLA_ENABLED_DESCRIPTION="MyJoomla.com stochează mai multe informații despre fișierele din baza voastră de date, mărind dimensiunea arhivei de backup. Puteți exclude aceste date, odată ce acestea vor fi restaurate în timpul următorului audit al sitului vostru"
COM_AKEEBA_CPANEL_MSG_CLOUDFLARE_WARN="Rocket Loader al CloudFlare vă va împiedica să utilizați Akeeba Backup"
COM_AKEEBA_CPANEL_MSG_CLOUDFLARE_WARN1="Am descoperit că ați activat Cloudflare Rocket Loader pe situl vostru. Această caracteristică va interfera cu JavaScript pe situl vostru, schimbând ordinea în care se încarcă script-urile, provocând astfel erori JavaScript. Vă rugăm să dezactivați caracteristica Cloudflare Rocket Loader pentru a permite ca JavaScript pentru Joomla și Akeeba Backup să funcționeze corect. Pentru mai multe informații și instrucțiuni vă rugăm să consultați <a href='%s' target='_blank'>Documentația Cloudflare</a>."
COM_AKEEBA_CPANEL_ERR_UPDATE_STUCK="Am descoperit că una sau mai multe tabele cu prefixul <strong>%sak_</ strong> sunt defecte. Akeeba Backup nu va funcționa corect. Vă rugăm să cereți gazdei să repare aceste tabele și apoi <a href='%s'>dați click aici</a> pentru a-i permite Akeeba Backup să își actualizeze tabelele din baza de date."
COM_AKEEBA_TRANSFER_FORCE_HEADER="Modul Forțat a fost activat"
COM_AKEEBA_TRANSFER_FORCE_BODY="Executați Expertul de transfer sit în Modul Forțat. Acest lucru înseamnă că unele verificări de siguranță care, în mod normal, se execută înainte de transferul sitului, nu vor fi executate. Drept consecință, transferul poate suprascrie un sit existent, se face la o adresă URL diferită de cea la care vă așteptați sau, pur și simplu, eșuează. <strong> Aceasta este o caracteristică pentru utilizatori avansați. Vă rugăm să nu continuați dacă aveți îndoieli.</strong>"
COM_AKEEBA_CPANEL_WARNING_Q013="Utilizare folder componentă ca director de Ieșire"
COM_AKEEBA_CONFIG_BACKEND_LOCALTIME_LABEL="Timp Local în Administrare Backup-uri"
COM_AKEEBA_CONFIG_BACKEND_LOCALTIME_DESC="Trebuie să transformăm momentul lansării backup-ului conform fusului orar al utilizatorului curent conectat în pagina Administrare Backup-uri? În cazul în care setați Nu, toate lansările de backup-uri sunt conform fusului orar GMT. Această opțiune nu afectează variabilele [DATE] și [TIME] pentru denumirea fișierelor de backup sau pentru descrierea implicită; acestea folosesc întotdeauna timpul GMT (în caz contrar, numele backup-urilor voastre ar fi inconsistente, în funcție de cine a lansat backup-ul și cum)."
COM_AKEEBA_CONFIG_BACKEND_TIMEZONETEXT_LABEL="Sufix pentru fus orar"
COM_AKEEBA_CONFIG_BACKEND_TIMEZONETEXT_DESC="Sufixul fusului orar care este afișat lângă timpul de start al copiei de rezervă în pagina Administrare Backup-uri.<br/>Niciunul: Nu apare niciun sufix (nu este recomandat).<br/>Fus orar: O prescurtare a fusului orar, de exemplu CEST pentru Ora de Vară a Europei Centrale.<br/>Referință GMT: diferența față de fusul orar GMT, de exemplu GMT+01:00 (= două ore înainte de GMT, adică Ora de Vară a Europei Centrale). Vă rugăm să rețineți că în perioada Orei de Vară referința GMT +1 față de fusul orar normal. Această referință de compensare VA FI afișată în acest format."
