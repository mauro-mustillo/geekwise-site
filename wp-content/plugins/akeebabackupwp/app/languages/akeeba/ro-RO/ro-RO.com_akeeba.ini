COM_AKEEBA_CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup va întrerupe procesarea înaintea arhivării unui fișier mare. Când activați această opțiune, Akeeba Backup va lucra mai rapid. Totuși, pot apărea situații de timeout sau erori Internal Server."
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_LABEL="Dezactivați pauza de dinaintea fișierelor mari"
COM_AKEEBA_CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup va întrerupe procesarea înaintea arhivării unui fișier dacă estimează că poate interveni un timeout. Calculul nu este foarte precis și poate încetini procesul de Backup. Când activați această opțiune, Akeeba Backup va lucra mai rapid. Totuși, pot apărea situații de timeout sau erori Internal Server."
COM_AKEEBA_CONFIG_ADVANCED_SBPA_LABEL="Dezactivare pauze proactive"
COM_AKEEBA_CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup va întrerupe etapele de procesare între sub-etapele de finalizare backup și post-procesare. Acest lucru poate adăuga circa 10 secunde la timpul total de backup. Atunci când activați această opțiune, Akeeba Backup va lucra mai rapid. Totuși, pot apărea situații de timeout sau erori Internal Server."
