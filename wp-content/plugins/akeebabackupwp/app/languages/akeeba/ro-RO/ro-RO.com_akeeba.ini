COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_DESC="Trebuie să vi se solicite să permiteți ca notificările pe desktop să fie afișate? Notificările pe desktop apar când salvarea de siguranță începe, se termină, emite un avertisment sau se blochează. Acestea sunt afișate doar în navigatoarele compatibile (tipic: Chrome, Safari, Firefox, Opera) dacă dați Akeeba Backup permisiunea de a afișa notificări pe desktop atunci când vi se solicită în pagina Panou de Control. Această opțiune controlează numai dacă această solicitare ar trebui să fie afișată. După ce ați acceptat sau refuzat permisiunile pentru mesajele de notificare pe desktop această setare nu mai are <b>niciun efect</b>. Singura modalitate de a activa sau dezactiva notificările pe desktop va fi modificarea setărilor navigatorului."
