SOLO_USERS_HEAD_BASIC="Configuração básica"
SOLO_USERS_HEAD_TFA="Autenticação de dois fatores"
SOLO_USERS_LBL_ABOUTTFA="Autenticação de Dois Fatores (TFA) adiciona uma camada extra de segurança ao efetuar login no Akeeba Solo. No topo do seu nome de usuário e senha, você também precisará digitar um código secreto, a fim de iniciar sessão. Ao contrário de seu nome de usuário e senha, este código secreto não é fixo. Ele muda ao longo do tempo e é gerado pelo seu smartphone ou um dispositivo dedicado, dependendo do método que você escolher. Ativar o TFA é opcional; o Akeeba Solo funcionará sem ele também."
SOLO_USERS_LBL_TFAENABLE="Ativar Autenticação de Dois Fatores"
SOLO_USERS_LBL_TFAMETHOD="Método Autenticação de Dois Fatores"
SOLO_USERS_LBL_TFASECURITYCODE="Código de Segurança"
SOLO_USERS_TFA_GOOGLE="Autenticador do Google"
SOLO_USERS_TFA_GOOGLE_INTRO="Este recurso permite a você usar o Google Authenticator, ou uma aplicação compatível, para Autenticação de Dois Fatores. No topo do seu nome de usuário e senha, você também terá de fornecer um código de segurança de seis dígitos gerado pelo Google Authenticator para ser capaz de fazer login para o Akeeba Solo. O código de segurança é rodado a cada 30 segundos. Isso proporciona proteção extra contra hackers logar em sua conta, mesmo se eles foram capazes de se apossar de sua senha."
SOLO_USERS_TFA_GOOGLE_LBL_STEP1="Passo 1 - Obter o Google Authenticator"
SOLO_USERS_TFA_GOOGLE_LBL_STEP2="Passo 2 - Configurar"
SOLO_USERS_TFA_GOOGLE_LBL_STEP3="Passo 3 - Ativar Autenticação de Dois Fatores"
SOLO_USERS_TFA_GOOGLE_SETUP1="Baixe e instale o Google Authenticator, ou uma aplicação compatível, em seu smartphone ou desktop. Use uma das seguintes opções:"
SOLO_USERS_TFA_GOOGLE_SETUP1_WARNING="Por favor, lembre-se de sincronizar o relógio do seu dispositivo com um servidor de tempo. Derivar tempo em seu dispositivo pode causar uma incapacidade de fazer login para o Akeeba Solo."
SOLO_USERS_TFA_GOOGLE_SETUP2A="Você precisará digitar as seguintes informações para o Google Authenticator ou um app compatível."
SOLO_USERS_TFA_GOOGLE_SETUP2A_ACCOUNT="Conta"
SOLO_USERS_TFA_GOOGLE_SETUP2A_KEY="Chave"
SOLO_USERS_TFA_GOOGLE_SETUP2B="Alternativamente, você pode digitalizar o seguinte código QR no Google Authenticator."
SOLO_USERS_TFA_GOOGLE_SETUP3="A fim de verificar se tudo está configurado corretamente, por favor, insira o código de segurança exibido no Google Authenticator no campo abaixo e clique no botão. Se o código está correto, o recurso de autenticação de dois fatores será ativado."
SOLO_USERS_TFA_NONE="Nenhum (não usar autenticação de dois fatores)"
SOLO_USERS_TFA_OTEPS_HEAD="Uns códigos de emergência"
SOLO_USERS_TFA_OTEPS_INTRO="Por favor, imprima uma cópia destes códigos agora e mantenha-os em um lugar seguro. Se perder o seu dispositivo de autenticação de dois fatores você será incapaz de fazer login para o Akeeba Solo. Se isso acontecer, utilize um dos seguintes senhas de emergência uma vez em vez da sua chave secreta dois fatores para efetuar login no Akeeba Solo e reset a autenticação de dois fatores. Lembre-se que estes são um códigos de emergência de tempo. Uma vez que você usar um deles você nunca poderá usá-lo novamente. Se você ficar sem códigos de emergência, desative autenticação de dois fatores e reative-a para gerar uma nova definição de 10 códigos."
SOLO_USERS_TFA_YUBIKEY="YubiKey"
SOLO_USERS_TFA_YUBIKEY_INTRO="Este recurso permite que você use um token de hardware seguro Yubikey para autenticação de dois fatores. No topo do seu nome de usuário e senha que você também precisará inserir o Yubikey na porta USB do seu computador, clique dentro da área da Chave Secreta da área de login do Akeeba Solo e toque no botão de ouro YubiKeys. O código secreto gerado pelo seu Yubikey é exclusivo para o seu dispositivo e muda constantemente. Isso proporciona proteção extra contra hackers logar em sua conta, mesmo se eles foram capazes de se apossar de sua senha."
SOLO_USERS_TFA_YUBIKEY_SETUP="Por favor insira o seu dispositivo Yubikey na porta USB do seu computador. Clique no campo Código de Segurança abaixo. Em seguida, toque no botão de ouro no seu dispositivo Yubikey por um segundo. Depois, por favor, salve seu perfil de usuário. Se o código gerado pelo seu Yubikey for validado por YubiCloud o recurso de autenticação de dois fatores será ativado e este Yubikey estará relacionado com a sua conta de usuário."
SOLO_WIZARD_BTN_PYTHIA="Auto-detectar"
SOLO_WIZARD_BTN_PYTHIA_HELP="Se você clicar neste botão o Akeeba Solo tentará detectar automaticamente o tipo de script, tipo do instalador e informações de conexão do banco de dados abaixo. Por favor, reveja as configurações. A detecção automática pode falhar para produzir as configurações corretas em algumas circunstâncias."
SOLO_WIZARD_ERR_DIRNOTEXIST="O diretório raiz especificado não existe ou não pode ser lido por Akeeba Solo"
SOLO_WIZARD_LBL_DBINFO_INTRO="Aqui você pode fornecer as informações de conexão ao banco de dados que contém os dados do aplicativo site / web para fazer backup."
SOLO_WIZARD_LBL_DBINFO_TITLE="Conexão do banco de dados"
SOLO_WIZARD_LBL_INTRO="Primeiro, você tem que nos dizer o que você deseja fazer backup. Você pode fazer isso definindo o diretório raiz e as informações de conexão do banco de dados do site para backup. Se seu site requer mais de um banco de dados para funcionar corretamente, você pode adicioná-los após a conclusão deste assistente, através do recurso de Definições de Múltiplos Bancos de Dados na página principal do aplicativo."
SOLO_WIZARD_LBL_SITEINFO_INTRO="As seguintes opções afetam a maneira como o Akeeba Solo faz o backup de seu site e restaura seus backups. Se você não tem certeza o que colocar aqui, apenas clique no botão Auto-detectar no topo da página para que o Akeeba Solo detecte automaticamente esses valores para você."
